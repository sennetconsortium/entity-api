---
prov_constraints:
    - entity_constraint:
      description: "An Organ can be a descendant of a Source"
      ancestor:
        entity_type: Source
      descendant:
        entity_type: Sample
        field_values:
            - field_value:
              name: sample_category
              values: [organ]
    - entity_constraint:
        description: "A tissue block can be a descendant of an Organ"
        ancestor:
            entity_type: Sample
            field_values:
            - field_value:
              name: sample_category
              values: [organ]
        descendant:
            entity_type: Sample
            field_values:
             - field_value:
               name: sample_category
               values: [block]
    - entity_constraint:
        description: "A tissue section can be a descendant of a tissue block"
        ancestor:
            entity_type: Sample
        field_values:
            - field_value:
              name: sample_category
              values: [block]
        descendant:
             entity_type: Sample
             field_values:
                - field_value:
                  name: sample_category
                  values: [section]
    - entity_constraint:
        description: "A suspension can be a descendant of a tissue section"
        ancestor:
            entity_type: Sample
        field_values:
            -field_value:
                name: sample_category
                values: [section]
        descendant:
            entity_type: Sample
            field_values:
                - field_value:
                  name: sample_category
                  values: [suspension]
    - entity_constraint:
        description: "A tissue block can be the descendant of anouther block"
        ancestor:
            entity_type: Sample
        field_values:
            - field_value:
              name: sample_category
              values: [block]
        descendant:
            entity_type: Sample
            field_values:
            - field_value:
              name: sample_category
              values: [block]
    - entity_constraint:
        description: "A suspension can be the descendant of a tissu block"
        ancestor:
            entity_type: Sample
            field_values:
                - field_value:
                    name: sample_category
                    values: [block]
        descendant:
            entity_type: Sample
            field_values:
            - field_value:
              name: sample_category
              values: [suspension]
    - entity_constraint:
        description: "A Dataset can be the descendant of a tissue section"
        ancestor:
            entity_type: Sample
            field_values:
            - field_value:
              name: sample_category
              values: [section]
        descendant:
            entity_type: Dataset
    - entity_constraint:
        description: "A Dataset can be the descendant of a suspension"
        ancestor:
            entity_type: Sample
        field_values:
            - field_value:
              name: sample_category
              values: [suspension]
        descendant:
            entity_type: Dataset
    - entity_constraint:
        description: "A Dataset can be the descendant of another Dataset"
        ancestor:
            entity_type: Dataset
        descendant:
            entity_type: Dataset
    - entity_constraint:
        description: "A Dataset from a Lightsheet assay can be the descendant of a block"
        ancestor:
            entity_type: Sample
        sample_category: block
        field_values:
            - field_value:
              name: sample_category
              values: [block]
        descendant:
            entity_type: Dataset
            field_values:
            - field_value:
              name: data_types
              values: [lightsheet]
    - entity_constraint:
        description: "A suspension can be the direct descendant of an organ of type blood"
        ancestor:
            entity_type: Sample
            field_values:
                - field_value:
                  name: sample_category
                  values: [organ]
                - field_value:
                  name: organ
                  values: [blood]
        descendant:
            entity_type: Sample
            field_values:
            - field_value:
              name: sample_category
              values: [suspension]