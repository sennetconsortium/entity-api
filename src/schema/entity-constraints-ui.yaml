---
description: "This file populates the dropdowns on the SenNet UI based on what ancestor the user picks. For example, the user is registering a Sample and picks a Source as an ancestor. The UI will only show the allowable descendants listed under the source constraint"
prov_constraints:
    - constraint:
        descendant_description: "An Organ can be a descendant of a Source"
        entity:
            entity_type: source
        allowable_descendants:
            - field:
                  entity_type: sample
                  sample_category: [organ]
    - constraint:
        descendant_description: "A tissue block can be a descendant of an Organ"
        entity:
            entity_type: sample
            sample_category: organ
        allowable_descendants:
            - field:
                  entity_type: sample
                  sample_category: [block]
    - constraint:
        descendant_description: "A tissue section, tissue block, suspension, and Lightsheet can be a descendant of a tissue block"
        entity:
            entity_type: sample
            sample_category: block
        allowable_descendants:
            - field:
                  entity_type: sample
                  sample_category: [ section, block, suspension ]
            - field:
                  entity_type: dataset
                  data_type: [Lightsheet]
    - constraint:
        descendant_description: "A suspension and dataset can be a descendant of a tissue section"
        entity:
            entity_type: sample
            sample_category: section
        allowable_descendants:
            - field:
                  entity_type: sample
                  sample_category: [ suspension ]
            - field:
                  entity_type: dataset
    - constraint:
        descendant_description: "A Dataset can be the descendant of a suspension"
        entity:
            entity_type: sample
            sample_category: suspension
        allowable_descendants:
            - field:
                  entity_type: dataset
    - constraint:
        descendant_description: "A Dataset can be the descendant of another Dataset"
        entity:
            entity_type: dataset
        allowable_descendants:
            - field:
                  entity_type: dataset
        allowable_ancestors:
            - field:
                keyword: entity_type.keyword
                value: Dataset
            - field:
                keyword: sample_category.keyword
                value: section
            - field:
                keyword: sample_category.keyword
                value: block
            - field:
                keyword: sample_category.keyword
                value: suspension
    - constraint:
        descendant_description: "A suspension can be the descendant of an organ of type blood"
        entity:
            entity_type: sample
            sample_category: organ
            value: BD
        allowable_descendants:
            - field:
                  entity_type: sample
                  sample_category: [suspension]
